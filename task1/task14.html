<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">

      <!--  <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li>-->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
    var list=[];
    for(var a=0;a<aqiData.length;a++){
        if(aqiData[a][1]>60)
        list.push(aqiData[a]);
    }
    list.sort(function (a,b) {
        return a[1]-b[1];
    });
    var li=new Array(list.length);
    for(var b=list.length-1;b>-1;b--){
        li[b]=document.createElement("li");
        li[b].innerHTML=list[b];
        document.getElementById("aqi-list").appendChild(li[b]);
    }

</script>
