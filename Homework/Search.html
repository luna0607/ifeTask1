<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style type="text/css">
        *{font-family: mallory,"Helvetica Neue",Helvetica,Arial,sans-serif;margin: 0}
        #search{width: 100%;height: 60px;position: absolute;top: 60px;right: 0;background-color: #16324a;z-index: -1}
        table{background-color: white;box-shadow: #5a5b5b 0 0 2px;
            }
        td{text-align: center;line-height: 25%;vertical-align: middle;color: grey;}
        input.top{width: 60%;height: 80%;font-family: mallory,"Helvetica Neue",Helvetica,Arial,sans-serif;font-size: medium;
            position:absolute;right: 0;top: 1%}
        #one{position: absolute;top:20%;left: 5%;width: 21%;height: 60%}
        #two{position: absolute;top:20%;left: 28%;width: 21%;height: 60%}
        #four{position: absolute;top:20%;left: 51%;width: 21%;height: 60%}
        #five{position: absolute;top:20%;left: 74%;width: 21%;height: 60%;}
        #five:hover{background-color: #e0e0e0;}
        #exactSearch{position: absolute;left: 0;top: 20%;padding-left: 20px;width: 200px;}
        #title{font-family: "Microsoft YaHei UI Light";font-size: 20px;border-bottom: solid;line-height: 40px}
        span.h4{font-family: "Microsoft YaHei UI Light";font-size: 15px;line-height: 30px}
        input.left{width: 100%;height: 30px}
        select.left{width: 100%;height: 30px}
        #price{border-top: solid lightgray;border-bottom:solid lightgray}
        #evaluate{border-bottom: solid lightgray}
        #show{position: absolute;top: 20%;left:20%;width: 80%;height: auto; }
        div.hotel{width: 90%;height:150px;border: 1px solid lightgray}
        div.hotel:hover{box-shadow: 3px 3px 10px lightgrey}
        div.hotelImg{background-size: cover;width: 250px;height: 150px;position: absolute;top: 0;left: 0}
        div.name{font-family:"Microsoft YaHei UI Light";font-size: 30px;position: absolute;top: 0;left: 270px}
        div.hotelLocation{font-family:"Microsoft YaHei UI Light";font-size: 15px;position: absolute;top: 40px;left: 270px}
        div.hotelEvaluate{font-family:"Microsoft YaHei UI Light";font-size: 15px;position: absolute;bottom: 5px;right: 5px}
        div.hotelPrice{font-family:"Microsoft YaHei UI Light";font-size: 15px;position: absolute;bottom: 40px;right: 5px}
    </style>
</head>
<body>
<iframe src="headerAfter.html" width="100%" height="100%" scrolling="no" frameborder="no" ></iframe>
<div id="search">
    <table id="one">
        <tr id="firstLine"><td style="width: 40%">目的地</td><td><input class="top" type="text"></td></tr>
    </table>
    <table id="two">
        <tr ><td style="width: 40%">入住时间</td><td><input class="top" type="date"></td></tr>
    </table>

    <table id="four">
        <tr ><td style="width: 40%">关键字</td><td><input class="top" type="text"></td></tr>
    </table>
    <table id="five" onmouseover="this.style.color='white'">
        <tr ><td>搜索</td></tr></table>
</div>
<div id="exactSearch">
    <h3 id="title">高级搜索</h3>
    <span class="h4">入住时间</span><br/>
    <input class="left" type="date">
    <span class="h4">退房时间</span><br/>
    <input class="left" type="date" ><br/><br/>
    <div id="price">
        <span class="h4">每晚单价</span>
        <select class="left"></select><br/><br/>
    </div>
    <div id="evaluate">
        <span class="h4">住客评分</span>
        <select class="left"></select><br/><br/>
    </div>
    <div id="location">
        <span class="h4">商圈</span>
        <select class="left"></select><br/><br/>
    </div>
</div>
<div id="show">
    <div class="hotel" style="position: absolute;top: 10px;left: 50px;">
        <div class="hotelImg" style="background:url(hotel1.jpg);"></div>
        <div class="name">金陵饭店</div><br/>
        <div class="hotelLocation">南京市鼓楼区汉口路2号</div>
        <div class="hotelEvaluate">评价</div>
        <div class="hotelPrice">起价:<span id="hotelPrice"></span></div>
    </div>
    <div class="hotel" style="position: absolute;top: 180px;left: 50px;">
        <div class="hotelImg" style="background:url(hotel1.jpg);"></div>
        <div class="name">金陵饭店</div><br/>
        <div class="hotelLocation">南京市鼓楼区汉口路2号</div>
        <div class="hotelEvaluate">评价</div>
        <div class="hotelPrice">起价:<span id="hotelPrice"></span></div>
    </div>
    <div class="hotel" style="position: absolute;top: 350px;left: 50px;">
        <div class="hotelImg" style="background:url(hotel1.jpg);"></div>
        <div class="name">金陵饭店</div><br/>
        <div class="hotelLocation">南京市鼓楼区汉口路2号</div>
        <div class="hotelEvaluate">评价</div>
        <div class="hotelPrice">起价:<span id="hotelPrice"></span></div>
    </div>
    <div class="hotel" style="position: absolute;top: 520px;left: 50px;">
        <div class="hotelImg" style="background:url(hotel1.jpg);"></div>
        <div class="name">金陵饭店</div><br/>
        <div class="hotelLocation">南京市鼓楼区汉口路2号</div>
        <div class="hotelEvaluate">评价</div>
        <div class="hotelPrice">起价:<span id="hotelPrice"></span></div>
    </div>
</div>
</body>
</html>
