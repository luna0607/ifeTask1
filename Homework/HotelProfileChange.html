<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HotelProfile</title>
    <link rel="stylesheet" href="HotelManager.css" type="text/css">

</head>
<body>
<iframe src="headAfterManager.html" width="100%" height=91px scrolling="no" frameborder="no"></iframe>
<div class="h" id="PicName">上传新照片<br/></div>
<div class="h" id="PicNameP">
    <input class="HotelProfileChange" type="file">
    <a href="#" id="change">保存</a>
    <a href="HotelProfile.html" id="return">返回</a>
</div>

<div class="h">酒店信息</div>
<table class="formFang">
    <tr>
        <td>
            <span class="canShu">酒店名称&nbsp;</span>
        </td>
        <td>
            <input  class="HotelProfileChange"  type="text" name="name">
        </td>
    </tr>
    <tr>
        <td>
            <span class="canShu">地址&nbsp;</span>
        </td>
        <td>
            <input  class="HotelProfileChange"  type="text" name="location">
        </td>
    </tr>
    <tr>
        <td>
            <span class="canShu">基本描述&nbsp;</span>
        </td>
        <td>
            <textarea name="describe"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <span class="canShu">提供的服务&nbsp;</span>
        </td>
        <td>
            <input  class="radio" type="checkbox" >24小时热水<br/>
            <input  class="radio" type="checkbox" >机场接送<br/>
            <input  class="radio" type="checkbox" >免费WIFI<br/>
            <input  class="radio" type="checkbox" >免费停车<br/>
            <input  class="radio" type="checkbox" >游泳池<br/>
            <input  class="radio" type="checkbox" >健身房<br/>
            <input  class="radio" type="checkbox" >会议室<br/>
            <input  class="radio" type="checkbox" >中餐厅<br/>
            <input  class="radio" type="checkbox" >西餐厅<br/>
        </td>
    </tr>

</table>
<div class="h">房间信息</div>
<table class="formFang">
    <tr>
        <td><span class="canShu">房型&nbsp;</span></td>
        <td>  <input  class="HotelProfileChange"  type="text" name="typeOfRoom"></td>
    </tr>
    <tr>
        <td> <span class="canShu">数量（间）&nbsp;</span></td>
        <td>          <input  class="HotelProfileChange"  type="number" name="numberOfRoom"></td>
    </tr>
    <tr>
        <td><span class="canShu">面积（m²）&nbsp;</span></td>
        <td>          <input  class="HotelProfileChange"  type="number" name="squareOfRoom"></td>
    </tr>
    <tr>
        <td><span class="canShu">最大可入住人数&nbsp;</span></td>
        <td><input  class="HotelProfileChange"  type="number" name="numberOfPeople"></td>
    </tr>
    <tr>
        <td><span class="canShu">是否提供早餐&nbsp;</span></td>
        <td><input  class="HotelProfileChange"  type="radio" name="yes">是<input type="radio" name="no">否</td>
    </tr>
    <tr>
        <td><span class="canShu">价格（RMB/间）&nbsp;</span></td>
        <td><input  class="HotelProfileChange"  type="number" name="price"></td>
    </tr>
</table>

</body>
<footer>All rights reserve.Copyright@Luna0607</footer>

</html>
